<template>
    <template  if:true={searchTemplate}>
        <lightning-card title="Recipes For Your Search" >
            <div class='slds-m-around_small'>
       <template for:each={recipe} for:item='item'>
           <lightning-layout multiple-rows key={item.id}>
               <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="3" >
                <p><b>{item.title}</b></p>
               </lightning-layout-item>
               <lightning-layout-item size="12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="3">
                <img src={item.image} class="searchImage"/>
               </lightning-layout-item>
           </lightning-layout>
       </template>
    </div>
    </lightning-card>
    </template>

       <template if:true={callRandom} >
           
        <lightning-card title="Random Recipe" >
            <div class='slds-m-around_small'>
               <a href={sourceURL}><b>{title}</b></a><br><br>
               <img src={image} class='randomImage'/>
                <p><slot name='summary'></slot></p><br>
                <p>{time}</p><br>
            </div>
        </lightning-card>
    
    </template>
</template>

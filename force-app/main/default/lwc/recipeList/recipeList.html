<template>
    <template  if:true={searchTemplate}>
        <lightning-card title="Recipes For Your Search" >
            <div class='slds-m-around_small'>
       <template for:each={bulkInfoString} for:item='item'>
           <lightning-layout multiple-rows vertical-align="center" key={item.id}>
               <lightning-layout-item size="12" padding="around-small" class="slds-text-heading_medium" >
                <p><b>{item.title}</b></p>
               </lightning-layout-item>
               <lightning-layout-item size="12" padding="around-small" >
                <a href={item.sourceUrl}><img src={item.image} class="searchImage"/></a>
               </lightning-layout-item>
               <lightning-layout-item size="12" class="slds-m-to_medium" >
                <lightning-formatted-rich-text value={item.summary}></lightning-formatted-rich-text>
               </lightning-layout-item>
           </lightning-layout>
       </template>
    </div>
    </lightning-card>
    </template>

       <template if:true={callRandom} >
           
        <lightning-card title="Random Recipe" >
            <div class='slds-m-around_small'>
               <a href={sourceURL} class="slds-text-heading_medium"><b>{title}</b></a><br><br>
               <img src={image} class='randomImage'/>
                <p><slot name='summary'></slot></p><br>
                <p>{time}</p><br>
            </div>
        </lightning-card>
    
    </template>
</template>
